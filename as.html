<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Mozammil - CSE Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 50%),
                radial-gradient(ellipse at top, #1B2735 0%, transparent 50%),
                linear-gradient(to bottom, #0C0E1A 0%, #1B2735 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkling 3s infinite alternate;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .profile-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 35px 70px rgba(0,0,0,0.4);
        }

        /* PROFILE IMAGE WITH LOGO TYPE DESIGN */
        .profile-upload {
            position: relative;
            cursor: pointer;
            margin: 30px auto 0;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto;
            border: 6px solid rgba(255,255,255,0.9);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LOGO-TYPE TEXT DESIGN FOR PROFILE */
        .logo-text {
            position: absolute;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-family: 'Arial Black', sans-serif;
            line-height: 1;
        }

        .logo-text .initial {
            font-size: 48px;
            display: block;
            margin-bottom: -5px;
        }

        /* PLACEHOLDER IMAGE UPLOAD FUNCTIONALITY */
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 50%;
        }

        .upload-icon {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 3;
        }

        .upload-icon:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .file-input {
            display: none;
        }

        .profile-info {
            padding: 20px 25px 45px;
        }

        .profile-info h2 {
            font-size: 30px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .username {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bio {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 35px;
        }

        .skills span {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .social-links a {
            width: 55px;
            height: 55px;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 22px;
            text-decoration: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .social-links a:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .contact-btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 35px;
            border-radius: 35px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 480px) {
            .profile-card {
                margin: 20px;
                max-width: none;
            }
            .skills { gap: 10px; }
            .skills span { padding: 8px 16px; font-size: 13px; }
            .logo-text .initial { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- PROFILE IMAGE SECTION WITH LOGO -->
        <div class="profile-upload">
            <div class="profile-img" onclick="document.getElementById('https://pin.it/hFeNfIrhf').click()">
                <!-- DEFAULT LOGO TYPE DESIGN -->
                <div class="logo-text">
                    
                    as_mizo
                </div>
                
                <!-- HIDDEN FILE INPUT -->
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="loadProfileImage(this)">
            </div>
            
            <!-- UPLOAD ICON -->
            <div class="upload-icon" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-camera"></i>
            </div>
        </div>

        <div class="profile-info">
            <h2>as_mizo</h2>
            <p class="username">MOHAMMAD MOZAMMIL</p>
            <p class="bio">CSE Diploma Student (6th Sem) | Web Developer | Content Creator | Patna, Bihar</p>
            
            <div class="skills">
                <span>HTML/CSS</span>
                <span>Python</span>
                <span>Java</span>
                <span>GitHub</span>
                <span>Instagram</span>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/mozammil4" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/as_mizo?igsh=MW01MzRoNzJrYThqNg==" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/mohammad-mozammil-7228033a5" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://wa.me/918674843345" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            
            <a href="mailto:mohammadmozammil647@gmail.com" class="contact-btn">Contact Me</a>
        </div>
    </div>

    <script>
        function loadProfileImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImg = document.querySelector('.profile-img');
                    profileImg.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                    profileImg.style.background = 'none';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
