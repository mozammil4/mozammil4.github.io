<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mozammil| Profile</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
}

/* CARD */
.card{
    width:380px;
    background:rgba(255,255,255,0.95);
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    text-align:center;
    padding-bottom:35px;
}

/* PROFILE IMAGE */
.profile-box{
    position:relative;
    margin-top:30px;
}

.profile-img{
    width:160px;
    height:160px;
    border-radius:50%;
    margin:auto;
    background:linear-gradient(45deg,#667eea,#764ba2);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-size:26px;
    font-weight:bold;
    cursor:pointer;
    overflow:hidden;
    border:5px solid #fff;
}

.profile-img img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* CAMERA ICON */
.camera{
    position:absolute;
    bottom:0;
    right:100px;
    width:45px;
    height:45px;
    background:#667eea;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    border:3px solid #fff;
}

/* INFO */
h2{
    margin-top:15px;
    color:#2c3e50;
}

.username{
    color:#667eea;
    font-weight:bold;
    margin:5px 0 15px;
}

.bio{
    font-size:15px;
    color:#555;
    padding:0 25px;
    line-height:1.6;
}

/* SKILLS */
.skills{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin:25px 0;
}

.skills span{
    background:linear-gradient(45deg,#667eea,#764ba2);
    color:white;
    padding:8px 18px;
    border-radius:25px;
    font-size:13px;
}

/* SOCIAL */
.social{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:25px;
}

.social a{
    width:50px;
    height:50px;
    background:#f1f1f1;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#555;
    font-size:20px;
    transition:0.3s;
}

.social a:hover{
    background:#667eea;
    color:#fff;
    transform:translateY(-5px);
}

/* BUTTON */
.btn{
    display:inline-block;
    padding:14px 32px;
    background:linear-gradient(45deg,#667eea,#764ba2);
    color:#fff;
    text-decoration:none;
    border-radius:30px;
    font-weight:bold;
}

input{
    display:none;
}

@media(max-width:480px){
    .card{
        width:100%;
        margin:20px;
    }
}
</style>
</head>

<body>

<div class="card">

    <div class="profile-box">
        <div class="profile-img" onclick="file.click()">
            MOZAMMIL
        </div>
        <div class="camera" onclick="file.click()">
            <i class="fa fa-camera"></i>
        </div>
        <input type="file" id="file" accept="image/*">
    </div>

    <h2>@Themozammil_14</h2>
    <div class="username">MOHAMMAD MOZAMMIL</div>

    <div class="bio">
        CSE Diploma Student (6th Sem) <br>
        Web Developer | Content Creator <br>
        Patna, Bihar
    </div>

    <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>Python</span>
        <span>Java</span>
        <span>GitHub</span>
    </div>

    <div class="social">
        <a href="https://github.com/mozammil4" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/themozammil_14" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="https://wa.me/918674843345" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <a class="btn" href="mailto:mohammadmozammil647@gmail.com">Contact Me</a>

</div>

<script>
const file = document.getElementById("file");
const imgBox = document.querySelector(".profile-img");

file.onchange = () => {
    const reader = new FileReader();
    reader.readAsDataURL(file.files[0]);
    reader.onload = () => {
        imgBox.innerHTML = `<img src="${reader.result}">`;
    }
}
</script>

</body>
</html>
